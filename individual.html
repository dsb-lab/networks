<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="tutorial/css/normalize.css" />
    <link rel="stylesheet" href="tutorial/css/skeleton.css" />
    <link rel="stylesheet" href="tutorial/css/font-awesome.css" />
    <link rel="stylesheet" href="tutorial/css/open-sans.css" />
    <link rel="stylesheet" href="tutorial/css/index.css" />
    <link rel="stylesheet" href="tutorial/css/tooltipster.bundle.min.css" />

    <script src="js/cytoscape.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/cytoscape-svg.js"></script>

    <title>Networks</title>
</head>

<body>
    <h1>Networks</h1>
    
    <div class="tools">
        <h3>Data</h3>
        <p>Select between one of the example data sets.</p>
    
        <label for="dataset-select" class="tooltip u-pull-left" title="Switch to a new dataset">Active dataset</label>
        <div class="u-cf"></div>
        <select class id="dataset-select">
            <option value="0" selected>Genetic</option>
            <option value="1">Molecular</option>
            <option value="2">PET</option>
            <option value="3">MRI</option>
            <option value="4">Risk Factors</option>
            <option value="5">Phenotype</option>
        </select>

        <h3>Layout</h3>
        <p>Select a layout.</p>

        <label for="layout-select" class="tooltip u-pull-left" title="Change layout">Active layout</label>
        <div class="u-cf"></div>
        <select id="layout-select">
            <option value="0">Circle</option>
            <option value="1">Grid</option>
            <option value="2">Concentric</option>
            <option value="3" selected>Custom</option>
        </select>

        <h4>Export data as SVG</h4>
        <button style="width: 110px; height: 30px; text-align: center;" id="save-button">Save SVG</button>
        <button style="width: 110px; height: 30px; text-align: center;" id="view-button">View SVG</button>
        <button style="width: 110px; height: 30px; text-align: center;" id="save-png-button">Save PNG</button>
        
    </div>

    <div id="cy" class="main"></div>

    <div class="footer-link">
        <a target="_blank" href="http://js.cytoscape.org">js.cytoscape.org</a>
    </div>

    <script src='app_ind.js'></script>
</body>

</html>
